{% extends "shop/basic.html" %}

{% block title %}Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-3">
  {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ msg }}</strong>
    </div>
  {% endfor %}
  

    <h3>Contact Us</h3>
 
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>

      <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>


      <div class="form-group">
        <label for="desc" class="form-label">How Many Help You</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>

      <button type="Submit" class="btn btn-success">Submit</button>
    </form>

</div>


{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for conecting us we will get back to you soon!');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
